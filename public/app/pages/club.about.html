<div ng-controller="clubAboutCtrl">
		<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch class="rtl">
		

		<img ng-src="img/circus.png" class="md-card-image" alt="Washed Out">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">הספריה קריות</span>
				<span class="md-subhead">קצת עלינו</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-actions layout="row" layout-align="start center">
			
			<md-button>
				<i class="material-icons">&#xE89C;</i>הספייס שלנו
			</md-button>
			<md-button>
				<i class="material-icons">&#xE55D;</i>ניווט למועדון
			</md-button>
		</md-card-actions>
		<md-card-content>
			<p>
				הבאנו לעיר ,
				משהו אדיר.
				לא עוד סתם בר רגיל.
				משהו קצת יותר צעיר .
				הצמיד הירוק הצמיד האדום הצמיד הזהב הכחול והכסוף
				יתנו לך לשתות מהכל
				וכמובן שדאגנו שיצא לך בזול!
				לשמירת מקומות שלחו הודעה לאינבוקס
			</p>

		</md-card-content>

	</md-card></div>
