
<div ng-controller="mainClubesCtrl">
    <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch ng-repeat="club in clubes" class="rtl">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{club.name}}</span>
                <span class="md-subhead"> קילומטר {{club.distance}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"><img ng-src="{{club.photo}}"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="right">
            <md-button ng-click="enterClub(club)"><md-icon md-font-set="material-icons">&#xE56A;</md-icon></md-button>  <!-- enter to club -->
            <md-button><md-icon md-font-set="material-icons">&#xE866;</md-icon></md-button>  <!-- add to favorites -->
        </md-card-actions>
    </md-card> 
</div>
