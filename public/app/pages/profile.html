<div ng-controller="profileCtrl" class="rtl">
	<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" style="    padding-bottom: 10px;">אליעזר ארמה</span>

				<div layout="row" layout-align="start center" >
					<div  >
						<span ng-show="status === 'רווק'" class="status-green profile-status"> {{status}} </span>
						<span ng-show="status === 'תפוס'" class="status-red profile-status"> {{status}} </span>
					</div>
					<div >
						<span ng-show="gender === 'בן'" class="status-blue profile-status"> {{gender}} </span>
						<span ng-show="gender === 'בת'" class="status-pink profile-status"> {{gender}} </span>
					</div>
					<div>
						<span  class="status-purple profile-status"> {{age}} </span>
						
					</div>
				</div>

			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-sm card-media "><img ng-src="img/avatar.png" class="image-circle">
				</div>
			</md-card-title-media>
		</md-card-title>
		<div layout="row" layout-align="end end" >
			<a class="md-raised md-button" ui-sref="profileUpdate">ערוך פרופיל</a>
			
		</div>
		  <md-divider ></md-divider>
	
			
			<div layout="column" layout-align="center center" >
			<span class="md-subhead">חושבים עלייך</span>
			<md-chips>
				<md-chip>
					חתיך
				</md-chip>
				<md-chip>
					לבוש יפה
				</md-chip>
				<md-chip>
					מתנשא
				</md-chip>

			</md-chips>
</div>
		</md-card-actions>
	</md-card>

	<div class="ext-content">
		<div ng-controller="profileImagesCtrl">
			<div class="masonry">
				<div class="item" ng-repeat="brick in bricks">

					<img ng-src="{{ brick }}" alt="A masonry brick" class="profile-image"><i class="material-icons img-logo">&#xE889;</i></img>

				</div>

			</div>
		</div>

		<!--  External content for `<span>{{currentNavItem}}</span>`. -->

	</div>

	</md-content>
</div>
